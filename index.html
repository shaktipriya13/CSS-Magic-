<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader Animation</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            overflow: hidden;
            color: white; /* Ensure footer text is visible */
        }
        .loader, .loader span {
            width: 10em;
            height: 10em;
            border: 0.25em solid white;
            font-size: 10px;
            border-radius: 1em;
            position: absolute;
            mix-blend-mode: screen;
        }
        .loader {
            background-color: gold;
            animation: rotating 2s linear infinite;
        }
        @keyframes rotating {
            to {
                transform: rotate(1turn);
            }
        }
        .loader span {
            animation: derotating 4s linear infinite;
        }
        @keyframes derotating {
            to {
                transform: rotate(-1turn) scale(0.5);
            }
        }
        .loader span:nth-child(1) {
            top: -5em;
            left: 5em;
            background-color: #8B008B;
        }
        .loader span:nth-child(2) {
            top: -5em;
            left: -5em;
            background-color: rgb(9, 235, 9);
        }
        .loader span:nth-child(3) {
            top: 5em;
            left: 5em;
            background-color: rgb(19, 185, 240);
        }
        .loader span:nth-child(4) {
            top: 5em;
            left: -5em;
            background-color: rgb(211, 40, 9);
        }
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="loader">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <footer>Made with Joyâœ¨</footer>
</body>
</html>
